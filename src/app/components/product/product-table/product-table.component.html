<table>
  <thead>
    <tr>
      <th>title</th>
      <th>description</th>
      <th>price</th>
      <th>category</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.title }}</td>
      <td>{{ product.description | truncate }}</td>
      <td>{{ product.category }}</td>
    </tr>
  </tbody>
</table>
